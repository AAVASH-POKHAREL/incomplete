<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult - Engineering Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #2c3e50;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 2rem 0;
            color: #2c3e50;
        }

        /* Engineer Profiles Section */
        .engineers {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .engineer-card {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .engineer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .engineer-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 3px solid #e67e22;
        }

        .engineer-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .engineer-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .engineer-card .status {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .engineer-card .status.offline {
            background: #dc3545;
        }

        .engineer-card .contact-button {
            background: #e67e22;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .engineer-card .contact-button:hover {
            background: #d35400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .engineers {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>CURRENTLY ACTIVE ENGINEERS</h1>
    <div class="engineers">
        <!-- Engineer 1 -->
        <div class="engineer-card">
            <img src="civil.jpg" alt="Engineer 1">
            <h3>Ghanashyam Upadhya</h3>
            <p>Civil Engineer</p>
            <p>Available 24/7</p>
            <div class="status">Online</div>
            <button class="contact-button">Contact Now</button>
        </div>

        <!-- Engineer 2 -->
        <div class="engineer-card">
            <img src="electrical.jpg" alt="Engineer 2">
            <h3>Taklu Phuyal</h3>
            <p>Electrical Engineer</p>
            <p>Available 24/7</p>
            <div class="status">Online</div>
            <button class="contact-button">Contact Now</button>
        </div>

        <!-- Engineer 3 -->
        <div class="engineer-card">
            <img src="mechanical.jpg" alt="Engineer 3">
            <h3> Ghiroula Bista</h3>
            <p>Mechanical Engineer</p>
            <p>Available 24/7</p>
            <div class="status offline">Offline</div>
            <button class="contact-button" disabled>Contact Now</button>
        </div>

        <!-- Engineer 4 -->
        <div class="engineer-card">
            <img src="robotics.jpg" alt="Engineer 4">
            <h3>Kutkuti Shrestha</h3>
            <p>Robotics Engineer</p>
            <p>Available 24/7</p>
            <div class="status">Online</div>
            <button class="contact-button">Contact Now</button>
        </div>
    </div>
</body>
</html>
